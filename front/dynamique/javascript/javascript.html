<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>

    <body class="d-flex flex-column h-100">
        <div class="container-fluid bg-dark .bg-dark.bg-gradient d-flex flex-column">
            <div class="text-center mt-5 ">
                <h1 class="text-white ">Evaluation Javascript</h1>
                <p class="fw-light fs-5 text-white ">Cliquez sur un bouton pour executer une fonction</p>
                <p class="fw-light fs-5 text-white ">Chaque fonction est expliquer par une alerte quand vous cliquer sur le bouton</p>
            </div>
            <div class="text-center mt-3 ">
                <button id="vieux" class="btn btn-primary col-8 shadow " type="button ">Nombre de jeunes, d'adulte et de personnes agées.</button>
            </div>
            <div class="text-center mt-4 ">
                <button id="multiple" class="btn btn-primary col-8 shadow " type="button ">Table de multiplication</button>
            </div>
            <div class="text-center mt-4 ">
                <button id="tableau" class="btn btn-primary col-8 shadow " type="button ">Recherche d'un prénom</button>
            </div>
            <div class="text-center mt-4 ">
                <button id="commande" class="btn btn-primary col-8 shadow " type="button ">Total d'une commande</button>
            </div>

            <div class="text-center mt-3">
                <p class="bg-light" id="table"></p>
            </div>

        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>
        <script src="exercise.js"></script>
    </body>

</html>
