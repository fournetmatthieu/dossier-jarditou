<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Jarditou</title>
</head>

<body>
    <div class="container" style="margin: auto;">
        <div class="row">
            <img src="jarditou_html_zip/images/jarditou_logo.jpg" max-width="200px">
            <h1 class="text-center">Tout le jardin</h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Jarditou.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="tableau.html">Tableau</a></li>
                        <li class="nav-item"><a class="nav-link" href="formulaire.html">Contact</a></li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Votre promotion" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Rechercher</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="row">
            <img src="jarditou_html_zip/images/promotion.jpg" class="img-fluid" title="Image responsive">
        </div>
        <form action="#" method="POST">
            <fieldset>
                <legend>
                    Coordonnées
                </legend>
                <label for="nom">Nom*:</label>
                <input type="text" class="form-control" name="nom" id="nom" required>
                <br>
                <label for="prenom">Prénom*:</label>
                <input type="text" class="form-control" name="prenom" id="prenom" required>
                <br>
                <br>
                <label for="nom">Sexe*:</label>
                <input type="radio" name="sexe" id="sexeh" value="Homme" class="form-check-input"> Homme
                <input type="radio" name="sexe" id="sexef" value="Femme" class="form-check-input"> Femme
                <br>
                <br>
                <label for="date">Date de naissance*:</label>
                <input type="date" name="ddn" class="form-control" id="date" required>
                <br>
                <label for="nom">Code postal*:</label>
                <input type="number" class="form-control" name="code postale" id="codepostale" required>
                <br>
                <label for="nom">Adresse:</label>
                <input type="text" class="form-control" name="adresse" id="adresse">
                <br>
                <label for="nom">Ville:</label>
                <input type="text" class="form-control" name="ville" id="ville">
                <br>
                <label for="nom">Email*:</label>
                <input type="email" name="email" class="form-control" placeholder="Dave.loper@afpa.fr" required>
                <br>
            </fieldset>
            <fieldset>
                <legend>
                    Votre demande
                </legend>
                <label for="sujet">Sujet*</label>
                <select class="form-select">
						<option selected>Veuillez séléctionner un sujet</option>
						<option value="Mes commandes">Mes commandes</option>
						<option value="Question">Question sur un produit</option>
						<option value="Réclamation">Réclamation</option>
						<option value="Autre">Autre</option>
					</select>
                <br> Votre question*:
                <textarea name="commentaire" class="form-control" rows="1"></textarea>
            </fieldset>

            <br>
            <input class="form-check-input" type="checkbox" name="confirmer" required>
            <label for="accept">* J'accepte le traitement informatique de ce formulaire</label>

            <br><br>
            <button type="submit" class="btn btn-primary">Envoyer</button>
            <button type="reset" class="btn btn-danger">annuler</button>
        </form>
        <br>





        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Mentions légales</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Horaires</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Plan du site</a></li>
                </ul>
                <span class="navbar-text">              Pour toute question n'hesitez pas à nous contacter            </span>
            </div>


        </nav>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>

</html>
